<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icone/favicon.ico" type="image/x-icon">
</head>
<body>

    <article class="instagram-wrapper">  
        <div class="instagram-phone">
            <img src="imagens/fotos-definitivas/cellphone-definitivo.png" alt="cellphone">
        </div> 
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/fotos-definitivas/logo-instagram.png" alt="logo instagram">
                <div class="profile-photo">
                    <img src="imagens/foto-perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">continue como xiucientista</a>
                <a href="#" class="instagram-logout">trocar de conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é xiucientista?</p>
                <p class="not-account">
                    <span class="link-blue">alternar contas</span>
                    ou
                    <span class="not-account">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </article>
    
</body>
</html>
